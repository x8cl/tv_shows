{% extends "tv_shows/base.html" %}
{% block title %}Read (All){% endblock %}
{% block header %}Networks{% endblock %}
{% block content %}
<div class="row">
    <div class="table-responsive">
        <table class="table table-bordered border-dark table-striped table-hover">
            <thead>
                <tr class="table-dark">
                    <th class="text-center">ID</th>
                    <th>Network</th>
                    <th class="text-center">Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for i in network %}
                <tr>
                    <td class="text-center"><a href="{% url 'tv_shows:network' i.id %}">{{ i.id }}</a></td>
                    <td>{{ i.name }}</td>
                    <td class="text-center">
                        <a class="me-2" href="{% url 'tv_shows:network' i.id %}"><i class="far fa-eye"></i></a> |
                        <a class="me-2" href="{% url 'tv_shows:edit_network' i.id %}"><i class="fas fa-pencil-alt"></i></a> |
                        <a href="{% url 'tv_shows:delete_network' i.id %}"><i class="far fa-trash-alt"></i></a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
<div class="row">
    <div class="col">
        <a class="btn btn-secondary btn-sm" href="{% url 'tv_shows:new_network' %}" role="button">Add a New Network</a>
    </div>
</div>
{% endblock %}
